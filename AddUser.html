<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Utilisateur</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Utilisateur.css">
</head>

<body>
    <!-- Vidéo de fond -->
    <video autoplay muted loop class="background-video">
        <source src="./videos/reading.mp4" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <!-- En-tête -->
    <header class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="./images/logo.png" alt="logo" width="100">
            </div>
            <div class="header-title text-white">
                <h1>Bienvenue, Administrateur</h1>
                <p>Ajouter un nouvel utilisateur</p>
            </div>
        </div>
    </header>

    <!-- Formulaire pour ajouter un utilisateur -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2>Ajouter un Utilisateur</h2>
            </div>
            <div class="card-body">
                <form id="utilisateurForm">
                    <div class="form-group">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <button type="submit" id="submitBtn" class="btn btn-primary">Ajouter Utilisateur</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Annuler</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="./choice.html">
                <button class="btn btn-outline-light">Come Back</button>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Utilisateur.js"></script>
    <script >
        document.getElementById('utilisateurForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const nom = document.getElementById('nom').value;
                const email = document.getElementById('email').value;

                // Display a confirmation message
                alert('Utilisateur ajouté avec succès : ' + nom + ' (' + email + ')');

                // Optionally, you can reset the form after submission
                resetForm();
            });

            function resetForm() {
                document.getElementById('utilisateurForm').reset();
            }

            document.getElementById('utilisateurForm').addEventListener('submit', function (e) {
                    e.preventDefault();

                    const nom = document.getElementById('nom').value;
                    const email = document.getElementById('email').value;

                    // Simulate user addition (you may replace this with an actual backend call)
                    let users = JSON.parse(localStorage.getItem('users')) || [];
                    users.push({ nom, email, livresEmpruntes: [] });
                    localStorage.setItem('users', JSON.stringify(users));

                    // Display a confirmation message
                    alert('Utilisateur ajouté avec succès : ' + nom + ' (' + email + ')');

                    // Redirect to another page after successful addition
                    window.location.href = 'livreslide.html';
                });

                function resetForm() {
                    document.getElementById('utilisateurForm').reset();
                }


    </script>
</body>

</html>
