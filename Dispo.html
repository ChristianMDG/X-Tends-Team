<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Bibliothèque</title>
    <link rel="stylesheet" href="Dispo.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>

<body>
    <style>
        /* Style général du modal */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

/* Style du contenu du modal */
.modal-content {
    background: #fff;
    border-radius: 8px;
    padding: 20px;
    width: 80%;
    max-width: 500px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
}

/* Style du bouton de fermeture du modal */
.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5em;
    cursor: pointer;
}

/* Style des boutons dans le modal */
.modal-content button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 1em;
    margin-right: 10px;
}

.modal-content button.cancel {
    background-color: #6c757d;
}

/* Style des champs de formulaire dans le modal */
.modal-content input[type="text"],
.modal-content input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ced4da;
    border-radius: 4px;
}

/* Style des messages d'erreur */
.modal-content span {
    display: block;
    margin-top: 5px;
}

/* Style du texte dans le modal */
.modal-content h3 {
    margin-top: 0;
}

.modal-content p {
    margin-bottom: 20px;
}

    </style>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <center><img src="./images/logo.png" alt="Logo"></center>
            </div>
            <center>
                <ul class="menu" id="menu">
                    <li><a href="./livreslide.html" class="fas fa-home">Listes</a></li>
                    <li><a href="./Dispo.html" class="fas fa-book">Livres disponibles</a></li>
                    <li><a href="./MesEmprunt.html" class="fas fa-book-reader">Mes Emprunts</a></li>
                </ul>
            </center>
        </nav>
    </header>
    <!-- Section Livres disponibles -->
    <section id="books">
        <div class="section-container">
            <h2>Livres Disponibles</h2>
            <div id="books-list"></div>
        </div>
    </section>
   
    <!-- Modal de Confirmation d'Emprunt -->
    <div id="modal-confirm" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3>Confirmation d'Emprunt</h3>
            <p id="modal-text">Voulez-vous vraiment emprunter ce livre ?</p>
    
            <label for="user-name">Nom:</label>
            <input type="text" id="user-name" placeholder="Votre nom" required>
            <span id="name-error" style="color: red; display: none;">Veuillez entrer votre nom.</span>
    
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" placeholder="Votre email" required>
            <span id="email-error" style="color: red; display: none;">Veuillez entrer un email valide.</span>
    
            <button id="confirm-button">Confirmer</button>
            <button class="cancel" onclick="closeModal()">Annuler</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <h3 class="footer-title">X-Tends Library</h3>
            <div class="footer-social-icons">
                <a href="https://www.facebook.com" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://www.gmail.com" target="_blank" class="social-icon">
                    <i class="fa fa-envelope"></i>
                </a>
            </div>
            <p>© 2024 Gestion de Bibliothèque by X-Tends Team - Tous droits réservés</p>
        </div>
    </footer>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="Dispo.js"></script>
   <script>
    // Ouvrir le modal pour confirmer l'emprunt
        function openModal(bookId, bookTitle) {
            selectedBookId = bookId;
            document.getElementById("modal-text").textContent = `Voulez-vous vraiment emprunter le livre "${bookTitle}" ?`;
            document.getElementById("modal-confirm").style.display = "block";
        }

        // Fermer le modal
        function closeModal() {
            document.getElementById("modal-confirm").style.display = "none";
            document.getElementById("user-name").value = "";
            document.getElementById("user-email").value = "";
            document.getElementById("name-error").style.display = "none";
            document.getElementById("email-error").style.display = "none";
            selectedBookId = null;
        }

        // Capture et envoi des informations de l'utilisateur
        document.getElementById("confirm-button").addEventListener("click", () => {
            const userName = document.getElementById("user-name").value.trim();
            const userEmail = document.getElementById("user-email").value.trim();
            let valid = true;

            // Réinitialiser les messages d'erreur
            document.getElementById("name-error").style.display = "none";
            document.getElementById("email-error").style.display = "none";

            // Validation des champs
            if (!userName) {
                document.getElementById("name-error").style.display = "block";
                valid = false;
            }
            if (!userEmail || !validateEmail(userEmail)) {
                document.getElementById("email-error").style.display = "block";
                valid = false;
            }

            if (!valid) {
                return;
            }

            // Envoyer les données d'emprunt au backend
            axios.post(`${apiUrl}/emprunter/${selectedBookId}`, {
                nom: userName,
                email: userEmail
            })
                .then(response => {
                    alert("Livre emprunté avec succès!");
                    closeModal();
                    loadAvailableBooks(); // Rafraîchir les livres disponibles
                    loadBorrowedBooks(); // Rafraîchir la liste des emprunts
                })
                .catch(error => {
                    console.error("Erreur lors de l'emprunt du livre:", error);
                    alert("Erreur lors de l'emprunt du livre.");
                });
        });

        // Fonction de validation d'email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Charger les livres empruntés pour l'administrateur
        function loadBorrowedBooks() {
            axios.get(`${apiUrl}/emprunts`)
                .then(response => {
                    const books = response.data;
                    const borrowedBooksList = document.getElementById("borrowed-books-list");
                    borrowedBooksList.innerHTML = "";

                    if (books.length === 0) {
                        borrowedBooksList.innerHTML = "<p>Aucun livre emprunté pour le moment.</p>";
                    } else {
                        books.forEach(book => {
                            const borrowedBookItem = `
                                <div class="book-item">
                                    <img src="${book.imageUrl}" alt="${book.titre}" class="book-cover">
                                    <div class="book-details">
                                        <h4>${book.titre}</h4>
                                        <p>Auteur: ${book.auteur}</p>
                                        <p>Date d'emprunt: ${new Date(book.borrowDate).toLocaleDateString()}</p>
                                        <p>Date de retour: ${book.returnDate ? new Date(book.returnDate).toLocaleDateString() : 'Non spécifié'}</p>
                                        <p>Nom de l'emprunteur: ${book.nom}</p>
                                        <p>Email de l'emprunteur: ${book.email}</p>
                                    </div>
                                </div>
                            `;
                            borrowedBooksList.innerHTML += borrowedBookItem;
                        });
                    }
                })
                .catch(error => {
                    console.error("Erreur lors de la récupération des emprunts:", error);
                });
        }

        // Initialiser la page
        document.addEventListener("DOMContentLoaded", () => {
            loadAvailableBooks(); // Charger les livres disponibles au chargement de la page
            loadBorrowedBooks();  // Charger les livres empruntés au chargement de la page
        });
   </script>
</body>


</html>
