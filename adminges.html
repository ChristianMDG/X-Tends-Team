<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>
    <link rel="stylesheet" href="adminges.css">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
 
  
    <header>
        <!-- Menu icon -->
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="container">
            <!-- Navbar -->
            <nav class="navbar" id="navbar">
                <a href="./choix.html">Home</a>
                <a href="./livre.html">Library</a>
                <a href="./Emprunt.html">Emprunt</a>
                <a onclick="openSignOutModal()">Sign Out</a>
            </nav>
            <div onclick="window.history.back()">
                <img src="./images/logo.png" alt="Retour Ã  l'accueil">
            </div>
    </header>
    <!-- Text animate -->
    <h2 data-text="I want to manage my:">I want to manage my:</h2>
    <!-- Text animate -->
    <!-- Card animate -->
    <div class="wrapper">
        <div class="cols">
            <div class="col" ontouchstart="this.classList.toggle('hover');">
                <div class="container">
                    <div class="front" style="background-image: url(./images/book5.jpg)">
                        <div class="inner">
                            <p>Library</p>
                        </div>
                    </div>
                    <div class="back">
                        <div class="inner">
                            <a href="./livre.html">
                                <p>Library</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col" ontouchstart="this.classList.toggle('hover');">
                <div class="container">
                    <div class="front" style="background-image: url(./images/book3.jpg)">
                        <div class="inner">
                            <p>Emprunt</p>
                        </div>
                    </div>
                    <div class="back">
                        <div class="inner">
                            <a href="./Emprunt.html">
                                <p>Emprunt</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for Sign Out Confirmation -->
    <div id="signOutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignOutModal()">&times;</span>
            <h3>Are you sure you want to sign out?</h3>
            <button onclick="confirmSignOut()">Yes, Sign Out</button>
            <button onclick="closeSignOutModal()">Cancel</button>
        </div>
    </div>

    <!-- JavaScript for the menu toggle and modal -->
    <script>
        function toggleMenu() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("show");
        }

        function openSignOutModal() {
            document.getElementById("signOutModal").style.display = "block";
        }

        function closeSignOutModal() {
            document.getElementById("signOutModal").style.display = "none";
        }

        function confirmSignOut() {
            // Simulate the sign-out process and redirect
            window.location.href = './choix.html';
        }
    </script>
</body>

</html>
