<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Emprunts - Bibliothèque Centrale</title>
    <link rel="stylesheet" href="livredisponible.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>Bibliothèque Centrale</h1>
            <p>Votre source de connaissance et de divertissement</p>
        </div>
    </header>

    <!-- Section Mes emprunts -->
    <section id="loans">
        <div class="section-container">
            <h2>Mes emprunts</h2>
            <ul id="loan-list">
                <!-- La liste des emprunts sera générée ici via JavaScript -->
            </ul>
            <p>Total d'emprunts : <span id="loan-count">0</span></p>
        </div>
    </section>

    <!-- Formulaire d'emprunt -->
    <div id="borrow-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBorrowForm()">&times;</span>
            <h2>Emprunter un livre</h2>
            <form id="borrowBookForm">
                <label for="userId">ID Utilisateur:</label>
                <input type="number" id="userId" name="userId" required>
                <label for="bookId">ID Livre:</label>
                <input type="number" id="bookId" name="bookId" required>
                <button type="submit">Emprunter</button>
            </form>
        </div>
        
    </div>

    <div class="text-center mt-3">
        <a href="./adminges.html">
            <button class="btn btn-outline-light">Come Back </button>
        </a>
    </div>
    <!-- Footer -->
   

    <script src="livredisponible.js"></script>
</body>

</html>
