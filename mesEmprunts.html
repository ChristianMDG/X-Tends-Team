<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Bibliothèque</title>
    <link rel="stylesheet" href="livredispo.css">
    <!-- Intégration de Font Awesome pour les icônes (optionnel) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
     <!--header-->
     <header>
      <nav>
          <div class="logo">
              <center><img src="./images/logo.png" alt="Logo"></center>
          </div>
          <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">
              <i class="fas fa-bars"></i> <!-- Utilisez une icône hamburger -->
          </button>
          <center><ul class="menu" id="menu">
              <li><a href="./livreslide.html" class="fas fa-home">Home</a></li>
              <li><a href="./livredispo.html" class="fas fa-book">Livres disponible</a></li>
              <li><a href="./mesEmprunts.html" class="fas fa-book-reader">Mes Emprunts</a></li>
          </ul></center>
      </nav>
  </header>
    <!-- Section Mes emprunts -->
    <section id="loans">
        <div class="section-container">
            <h2>Mes emprunts</h2>
            <ul id="loan-list">
                <!-- La liste des emprunts sera générée ici via JavaScript -->
            </ul>
            <p>Total d'emprunts : <span id="loan-count">0</span></p>
        </div>
    </section>

    <!-- Formulaire d'emprunt -->
    <div id="borrow-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBorrowForm()">&times;</span>
            <h2>Emprunter un livre</h2>
            <form id="borrowBookForm">
                <label for="userId">ID Utilisateur:</label>
                <input type="number" id="userId" name="userId" required>
                <label for="bookId">ID Livre:</label>
                <input type="number" id="bookId" name="bookId" required>
                <button type="submit">Emprunter</button>
            </form>
        </div>
    </div>

    
  <!--footer-->
  <footer class="footer">
    <div class="footer-content">
      <h3 class="footer-title">X-Tends Library</h3>
      <p class="footer-description">Votre bibliothèque numérique à portée de main</p>
  
      <div class="footer-social-icons">
        <a href="https://www.facebook.com" target="_blank" class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank" class="social-icon">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.gmail.com" target="_blank" class="social-icon">
          <i class="fa fa-envelope"></i>
        </a>
      </div>
  
      <div class="footer-bottom">
        <img src="./images/logo.png" width="100px" height="100px" alt="Livre Ouvert">
        <p>© 2024 Gestion de Bibliothèque by X-Tends Team PNM - Tous droits réservés</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
 <script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        if (menu.style.display === 'flex') {
            menu.style.display = 'none';
        } else {
            menu.style.display = 'flex';
        }
    }
    
 </script>
</body>
</html>
