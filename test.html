<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="test.css">
    <script defer src="test.js"></script>
</head>

<body>
    <h1>Library Management</h1>

    <section>
        <h2>Available Books</h2>
        <div id="books-list"></div> <!-- La liste des livres disponibles sera affichée ici -->
    </section>
    <script>
        const API_BASE_URL = "http://127.0.0.1:8080/api"; // URL de l'API backend

            // Fonction pour charger les livres disponibles
            function loadAvailableBooks() {
                fetch(`${API_BASE_URL}/livres`) // Fetch pour récupérer la liste des livres
                    .then(response => response.json())
                    .then(livres => {
                        const booksListDiv = document.getElementById("books-list");
                        booksListDiv.innerHTML = ""; // Vider la liste avant de la remplir

                        // Parcourir tous les livres pour ajouter ceux disponibles avec un bouton d'emprunt
                        livres.forEach(livre => {
                            if (livre.disponible) { // Vérifier si le livre est disponible
                                const bookDiv = document.createElement("div");
                                bookDiv.classList.add("book");

                                // Créer le contenu pour chaque livre
                                bookDiv.innerHTML = `
                        <p><strong>Titre :</strong> ${livre.titre}</p>
                        <p><strong>Auteur :</strong> ${livre.auteur}</p>
                        <p><strong>Date de publication :</strong> ${new Date(livre.datePublication).toLocaleDateString()}</p>
                        <p><strong>Disponible :</strong> Oui</p>
                    `;

                                // Bouton "Emprunter" pour chaque livre
                                const borrowButton = document.createElement("button");
                                borrowButton.textContent = "Emprunter";
                                borrowButton.classList.add("btn", "btn-primary");
                                borrowButton.onclick = () => borrowBook(livre.id); // Ajout de la fonction d'emprunt

                                // Ajouter le bouton au div du livre
                                bookDiv.appendChild(borrowButton);

                                // Ajouter le div du livre à la liste des livres
                                booksListDiv.appendChild(bookDiv);
                            }
                        });
                    })
                    .catch(error => {
                        console.error("Erreur lors du chargement des livres :", error);
                    });
            }


            // Charger les livres disponibles lors du chargement de la page
            document.addEventListener("DOMContentLoaded", loadAvailableBooks);

    </script>
</body>

</html>
